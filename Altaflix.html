    <section class="formulario">
        <form method="get">
        <label for="nombre">Nombre:</label>
        <input class="controls" type="text" name="nombre" id="nombre" required="nombre" placeholder="Ingrese su nombre">

        <label for="apellido">Apellidos:</label>
        <input class="controls" type="text" name="apellido" id="apellido" requires="apellido" placeholder="Ingrese sus apellido">

        <label for="fechadenacimiento">Fecha de nacimiento:</label>
        <input class="controls" type="date" name="fechadenacimiento" id="fechadenacimiento" required="fechadenacimiento" placeholder="Ingrese su fecha de nacimiento">

        <label for="movil">Móvil:</label>
        <input type="checkbox" name="movil" id="movil">
        <label for="telefono">Telefono Fijo:</label>
        <input type="checkbox" name="telefono" id="telefono">
        <input class="controls" type="tel" name="movil" id="movil" placeholder="Ingrese su número de móvil">
        <input class="controls" type="tel" name="telefono" id="telefono" placeholder="Ingrese su número de telefono fijo">

        <label for="email">Email:</label>
        <input class="controls" type="text" name="email" id="email" required="email" placeholder="Ingrese su correo">

        <label for="contrasenya">Contraseña:</label>
        <input class="controls" type="text" name="apellido" id="apellido" requires="apellido" placeholder="Ingrese sus apellido">

        <label for="color">Elige un color para su perfil:</label>
        <input type="color" name="color" id="color">

        <input type="reset" name="Borrar" id="Borrar">
        <input class="submit" type="submit" value="Registrar">
        </form>
